<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monkees | A '60s Pop Band</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>

    <header>
        <nav class="nav-bg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-4 justify-content-center">
                        <a class="logo-link" href="index.html">
                        <img class="monkees-logo" src="assets/images/monkees_logo_bg.png" alt="Monkees Logo">
                        </a>
                    </div>
                    <div class="mk-navbar-div col-sm-12 col-md-8">
                        <ul class="mk-navbar">
                            <li class="mk-navitem"><a class="mk-navlink" href="index.html">Home</a></li>
                            <li class="mk-navitem"><a class="mk-navlink" href="about.html">About Us</a></li>
                            <li class="mk-navitem"><a class="mk-navlink" href="music.html">Music</a></li>
                            <li class="mk-navitem"><a class="mk-navlink" href="contact.html">Contact</a></li>
                        </ul>
                        <!-- end row for navbar -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-background">
            <div class="container">
                <h1 class="about-header">Social Media</h1>
                <p class="about-text">We can be found on:</p>
                <ul class="list-unstyled list-inline contact-list">
                    <li class="list-inline-item contact-list-element"><a class="contact-social-text" href="https://www.facebook.com/" target="_blank"><i class="social-media-icon-contact facebook-icon fab fa-facebook-f fa-2x"></i>Facebook</a></li>
                    <li class="list-inline-item contact-list-element"><a class="contact-social-text" href="https://twitter.com/" target="_blank"><i class="social-media-icon-contact twitter-icon fab fa-twitter fa-2x"></i>Twitter</a></li>
                    <li class="list-inline-item contact-list-element"><a class="contact-social-text" href="https://www.youtube.com/" target="_blank"><i class="social-media-icon-contact youtube-icon fab fa-youtube fa-2x"></i>Youtube</a></li>
                </ul>
            </div>

            <div class="container">
                <h1 class="about-header">Contact Us</h1>
                <p class="about-text">For bookings, business arrangements and site feedback, please use our automated form below.</p>
            </div>

            <div class="container">

                <form class="contact-form">

                    <div class="form-group">
                        <label class="contact-label" for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label class="contact-label" for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="yourname@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="contact-label" for="contact-reason">Query Reason</label>
                        <select class="form-control" id="contact-reason" required>
                            <option selected="selected" disabled value="">Please Select</option>
                                          <option>Booking Query</option>
                                                  <option>Business Query</option>
                                                  <option>Information</option>
                                                  <option>Site Feedback</option>
                                              <option>Other</option>
                                            </select>
                    </div>

                    <div class="form-group">
                        <label class="contact-label" for="query">Query Detail</label>
                        <textarea class="form-control" id="query" rows="3" required placeholder="Please enter some details"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary contact-button">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="social-media-group align-items-center">
                    <a href="https://www.facebook.com/" target="_blank"><i class="social-media-icon facebook-icon fab fa-facebook-f fa-2x"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="social-media-icon twitter-icon fab fa-twitter fa-2x"></i></a>
                    <a href="https://www.youtube.com/" target="_blank"><i class="social-media-icon youtube-icon fab fa-youtube fa-2x"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
