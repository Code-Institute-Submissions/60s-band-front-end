<!DOCTYPE html>

    <header>
        <nav class="nav-bg">

                    <div class="mk-navbar-div col-sm-12 col-md-8">

                    <div class="col-md-4">
                        <a class="spotify-link" href="https://www.spotify.com">

                </div>

                        <a class="spotify-link" href="https://www.spotify.com">
                            <i class="fab fa-spotify spotify-icon"></i>
                            <p class="spotify-text">Listen on Spotify</p>
